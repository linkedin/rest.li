name: Build and Test
on:
  pull_request:
    branches: [master]
  # TODO: Seems like GitHub Actions and Travis can't be used together, disabling for master builds to test this
  # push:
  #   branches: [master]
jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest']
        java: ['8', '11']
    name: 'Java ${{ matrix.java }} on ${{ matrix.os }}'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '${{ matrix.java }}'
          cache: 'gradle'
      - run: './.github/scripts/build.sh'

