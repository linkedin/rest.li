name: Build and Test
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: true
      matrix:
        os: ['ubuntu-latest']
        java: ['8', '11']
    name: 'Build with Java ${{ matrix.java }} on ${{ matrix.os }}'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '${{ matrix.java }}'
          cache: 'gradle'
      - run: './gradlew -version'

